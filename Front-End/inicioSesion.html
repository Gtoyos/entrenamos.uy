<html>
    <head>
        <title>Entrenamos.uy</title>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!--Los iconos tipo solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!--Nuestro CSS-->
        <link rel="stylesheet" type="text/css" href="css/inicioSesion.css">

    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-11 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="./img/iconoUser.png" class="img-fluid">
                    </div>
                    <form class="col-12">
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Nickname / Email">
                        </div>
                        <div class="form-group" id="contraseña-group">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Ingresar</button>
                    </form>
                    <div class="col-12 register">
                        <a href="./index.html">Ir a Inicio</a>
                        <a href="./registroUsuario.html">Registrarse</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
