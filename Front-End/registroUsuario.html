<html>
    <head>
        <title>Entrenamos.uy</title>

        <!--JQUERY-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

        <!--FRAMEWORK BOOTSTRAP para el estilo de la pagina-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

        <!--Los iconos tipo solid de Fontawesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
        <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

        <!--Nuestro CSS-->
        <link rel="stylesheet" type="text/css" href="css/registro.css">

    </head>
    <body>
        <div class="modal-dialog text-center">
            <div class="col-sm-12 main-section">
                <div class="modal-content">
                    <div class="col-12 user-img">
                        <img src="./img/iconoUser.png" class="img-fluid">
                    </div>
                    <form class="col-12">
                        <div class="form-check form-check-inline mb-3">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label text-light" for="inlineRadio1">Socio</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label text-light" for="inlineRadio2">Profesor</label>
                          </div>
                        <div class="form-group" id="user-group">
                            <input type="text" class="form-control" placeholder="Nickname">
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="nombre-apellido form-group">
                                    <input type="text" class="form-control" placeholder="Nombre">
                                </div>
                            </div>
                            <div class="col">
                                <div class="nombre-apellido form-group">
                                    <input type="text" class="form-control" placeholder="Apellido">
                                </div>
                            </div>
                        </div>
                        <div class="form-group" id="contraseña-group">
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>
                        <div class="form-group" id="contraseña-group">
                            <input type="password" class="form-control" placeholder="Repita la Contraseña">
                        </div>
                        <div class="form-group" id="contraseña-group">
                            <input type="text" class="form-control" placeholder="Email">
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-group" id="contraseña-group">
                                    <input type="text" class="form-control" placeholder="Dia">
                                </div>
                            </div>
                            <div class="col">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>Mes</option>
                                    <option value="1">Enero</option>
                                    <option value="2">Febrero</option>
                                    <option value="3">Marzo</option>
                                    <option value="4">Abril</option>
                                    <option value="5">Mayo</option>
                                    <option value="6">Junio</option>
                                    <option value="7">Julio</option>
                                    <option value="8">Agosto</option>
                                    <option value="9">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                  </select>
                            </div>
                            <div class="col">
                                <div class="form-group" id="contraseña-group">
                                    <input type="text" class="form-control" placeholder="Año">
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Registrarse</button>
                    </form>
                    <div class="col-12 register">
                        <a href="./index.html">Ir a Inicio</a>
                        <a href="./inicioSesion.html">Iniciar Sesion</a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
